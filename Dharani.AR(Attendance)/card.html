   <style type="text/css">
          .card {
        text-align: center;
        font-weight: bold; 
        color:white;
        min-height:25%;
        box-shadow: 0 8px 16px 0 rgba( 0,0,0,0.2);   
        background-color:#00c2cc;               
        transition: 0.3s;
        width: 50%;
        border-radius: 5px;
        backface-visibility:hidden;
        padding: 0px;
        position: relative;
        overflow: hidden;
        height: 132px;

      }

      img
      {
       border-radius:450px 50px 500px 500px;

      }
        
  .card:hover .caption
  {
        opacity: 1;
        transform: translateY(-125px);
        -webkit-transform:translateY(-125px);
        -moz-transform:translateY(-125px);
        -ms-transform:translateY(-125px);
         -o-transform:translateY(-125px);
      }

  .card img
  {
         z-index: 4;
    }

 .card .caption{

          position:absolute;
          top:150px;
          -webkit-transition:all 0.3s ease-in-out;
          -moz-transition:all 0.3s ease-in-out;
          -o-transition:all 0.3s ease-in-out;
          -ms-transition:all 0.3s ease-in-out;
          transition:all 0.3s ease-in-out;
          width:100%;

    }
         
  .caption .blur
  {
          background-color: rgba(0,0,0,0.7);
          height: 300px;
          z-index: 5;
          position: absolute;
          width: 100%;
    }
       
 .card .caption-text
 {
          z-index: 10;
          color: #fff;
          position: absolute;
          height: 300px;
          text-align: center;
           color:white;
          top:-1px;
          width: 100%;

   }
     </style>
