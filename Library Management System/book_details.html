<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.6/semantic.min.css" type="text/css"> 
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.13/css/dataTables.semanticui.min.css" type="text/css"> 
    
    
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.13/js/dataTables.semanticui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.6/semantic.min.js"></script>
    

    <script src="js/angular.min.js"></script>
    <script src="js/data.js"></script>
    
</head>

<style>
    .pusher{
        padding-top: 60px;
    }
</style>

<body ng-app="myApp">
    
    <div class="ui sidebar vertical left inverted menu">
        <a href="#" class="item">Books</a>
        <a href="#" class="item">Book category</a>
        <a href="#" class="item">Circulation history</a>
        <a href="#" class="item">Ciruculation Setting</a>
        <a href="#" class="item">Requested Books</a>
    </div>
    
    <div class="ui basic icon top fixed menu">
        <a id="menu" class="item">
            <i class="sidebar icon"></i>
            Menu
        </a>
    </div>
    
    <div class="pusher">
        <div class="ui container" ng-controller="books">
            
            <h3 class="ui header">Book Details</h3>
            <div class="ui divider"></div>
            
            <button class="ui primary button" id="add"><i class="plus icon"></i>Add New</button>
            <div class="ui right floated teal buttons">
              <div class="ui button">Export</div>
              <div class="ui floating dropdown icon button" id="export">
                <i class="upload icon"></i>
                <div class="menu">
                  <div class="item"><i class="External icon"></i> Excel</div>
                  <div class="item"><i class="mail outline icon"></i> Mail</div>
                  <div class="item"><i class="file icon"></i>Csv</div>
                </div>
              </div>
            </div>
            
            <div class="ui hidden divider"></div>
            
            <table id="example" class="ui very compact celled inverted table" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th ng-repeat="(header, values) in names[0]">{{ header }}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in names | filter:searchText">
                      <td ng-repeat="cell in row">{{ cell }}</td>
                    </tr>
                </tbody>
            </table>
        
        </div>
    </div>
    
    <div class="ui modal" ng-controller="books">
        <i class="close icon"></i>
        <div class="header">
            Add Books
        </div>

        <div class="content">
            <div class="ui grid">
                <div class="eight wide column" ng-repeat="(header, value) in names[0]">
                    <div class="ui fluid input">
                      <input type="text" id="{{ header }}" placeholder="{{ header }}">
                    </div>
                </div>
            </div>
        </div>

        <div class="actions">
            <div class="actions">
                <div class="ui red cancel button">
                  <i class="remove icon"></i>
                  Cancel
                </div>
                <div class="ui green approve button">
                  <i class="checkmark icon"></i>
                  Save
                </div>
              </div>
        </div>
    </div>
    
</body>

<script>
    $('#menu').click(function(){
        $('.ui.sidebar').sidebar('toggle');
    });
    
    $('#add').click(function(){
       $('.ui.modal').modal("show");
    });

    $('#export').click(function(){
       $('.ui.floating.dropdown.icon.button').dropdown(); 
    });
    
    $(document).ready(function() {
        $('#example').DataTable();
    } );
    
</script>
